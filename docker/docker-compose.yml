version: "latest"

services:
  postgres:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql 
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=root

  python:
    image: python
    restart: always
    volumes:
      - .:/app  # Mount the entire current directory to /app in the container
    command: bash -c "pip install -r /app/requirements.txt && python /app/main.py"  # Use /app/main.py as the path to the Python script

volumes:
  postgres: